<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Meal Planner</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets 2/logo.png" alt="">
            <span id="app-title">Meal Planner</span>
        </div>
        <div class="date-display">
            <div class="day" id="currentDay">Tuesday</div>
            <div class="full-date" id="currentDate">20/05/2025</div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
        <div class="profile">
            <div class="profile-img">
                <img src="./assets 2/profile.jpg" alt="">
            </div>
            <div class="profile-name" id="profileName">Chef Jamie</div>
            <div class="profile-email" id="profileEmail">jamie@mealplanner.com</div>
        </div>
        <div classs="sidebar-buttons">
            <button class="sidebar-button" data-section="section1">
                <svg...
            </svg>
            Weekly Plan
            </button>
            <button class="sidebar-button" data-section="section2">
                <svg...
            </svg>
            Add Recipe
          </button>
          <button class="sidebar-button" data-section="section3">
            <svg...
          </svg>
          Daily Plan
          </button>
        </div>
        </div>  

        <div class="main-content">
            <div class="calculator-container">
            <div class="planner-header">
                <h2>Today's Meal Plan</h2>
                <div class="day-selector">
                    <button class="day-nav" id="prev-day"><</button>
                    <span class="selected-date" id="selected-date">Tuesday, May 20</span>
                    <button class="day-nav" id="next-day">></button>
                </div>
              </div>  
            
              <div class="meals-container">
                 <div class="meal-section" data-meal="breakfast">
                    <div class="meal-header">
                        <h3>Breakfast</h3>
                        <button class="add-meal-btn" data-meal="breakfast">+</button>
                    </div>
                    <div class="meal-items" id="breakfast-items">
                        <div class="meal-item-placeholder">
                            <span>No meals planned</span>
                        </div>
                    </div>
                 </div>
               </div>
             
             <div class="quick-add-section">
              </div>
             
            </div>
        </div>
    </div>
    
</body>
</html>
